<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calc-You-Later!</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div id="display">
          <div class="prevOp" data-prevOp></div>
          <div class="currentOp" data-currentOp></div>
        </div>
        <button class="button span-two" id="aC" data-ac>AC</button>
        <button class="button" id="plsMns" data-del>&larr;</button>
        <button class="button" id="divD"data-op>/</button>
        <button class="button" id="num" data-num>7</button>
        <button class="button" id="num" data-num>8</button>
        <button class="button" id="num" data-num>9</button>
        <button class="button" id="mul" data-op>*</button>
        <button class="button" id="num" data-num>4</button>
        <button class="button" id="num" data-num>5</button>
        <button class="button" id="num" data-num>6</button>
        <button class="button" id="min" data-op>-</button>
        <button class="button" id="num" data-num>1</button>
        <button class="button" id="num" data-num>2</button>
        <button class="button" id="num" data-num>3</button>
        <button class="button" id="pls" data-op>+</button>
        <button class="button" id="dec" data-num>.</button>
        <button class="button" id="num" data-num>0</button>
        <button id="equals" class="button span-two" data-equals>=</div>
      </button>
    </main>
  </body>
  <script src="script.js"></script>
</html>
